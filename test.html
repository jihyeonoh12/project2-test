  <style type="text/css">

<body>

  <!-- Navbar -->
  <nav class="navbar sticky-top">
    <a class="navbar-brand logo_title">Paw Finder</a>
    <form class="form-inline">
      <button class="btn btn-outline-warning" type="button">Find Friend</button>
      <button class="btn btn-outline-warning" type="button">Profile</button>
    </form>
  </nav>
  <!--body content-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        </br>
        <b>Address Lookup</b>
        <div id="search">
          <input class="searchbar form-control mr-sm-2" type="search" name="addr" value="" id="addr"
            placeholder="Search" aria-label="Search" />
          <button class="searchbtn btn btn-warning" type="button" onclick="addr_search();">Search</button>
          <div id="results"></div>
        </div>
      </div>
      <div class="col-sm-6">

        <div>
          <div type="text" name="lat" id="lat" size=12 value=""></div>
          <div type="text" name="lon" id="lon" size=12 value=""></div>
        </div>

        <div id="map"></div>

      </div>
    </div>
  </div>


  <script type="text/javascript">

    var startlat = 33.68569690;
    var startlon = -117.82598190;

    var options = {
      center: [startlat, startlon],
      zoom: 9
    }

    document.getElementById('lat').value = startlat;
    document.getElementById('lon').value = startlon;

    var map = L.map('map', options);
    var nzoom = 15;

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 15,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoiamloeWVvbm9oMTIiLCJhIjoiY2s3NncyZnVyMDFpMDNmdGZmazI3YXM5NCJ9.gCrZ981lIf5ga3Anwm2LvQ'
    }).addTo(map);

    //------marker-------//
    var myMarker = L.marker([startlat, startlon], { title: "Coordinates", alt: "Coordinates", draggable: true }).addTo(map).on('dragend', function () {
      var lat = myMarker.getLatLng().lat.toFixed(8);
      var lon = myMarker.getLatLng().lng.toFixed(8);
      var czoom = map.getZoom();
      if (czoom < 18) { nzoom = czoom + 2; }
      if (nzoom > 18) { nzoom = 18; }
      if (czoom != 18) { map.setView([lat, lon], nzoom); } else { map.setView([lat, lon]); }
      document.getElementById('lat').value = lat;
      document.getElementById('lon').value = lon;
      myMarker.bindPopup("Lat " + lat + "<br/>Lon " + lon).openPopup();
    });

    function createPopup() {

      var popup = L.popup()
        .setLatLng([33.68569690, -117.82598190])
        .setContent("<a href='#'>Name of the Dog</a>")
        .openOn(map);

    }



    function chooseAddr(lat1, lng1) {
      myMarker.closePopup();
      map.setView([lat1, lng1], 18);
      myMarker.setLatLng([lat1, lng1]);
      lat = lat1.toFixed(8);
      lon = lng1.toFixed(8);
      document.getElementById('lat').value = lat;
      document.getElementById('lon').value = lon;
      myMarker.bindPopup("Lat " + lat + "<br />Lon " + lon).openPopup();
    }


    function myFunction(arr) {
      var out = "<br />";
      var i;

      if (arr.length > 0) {
        for (i = 0; i < arr.length; i++) {
          out += "<div class='address' title='Show Location and Coordinates' onclick='chooseAddr(" + arr[i].lat + ", " + arr[i].lon + ");return false;'>" + arr[i].display_name + "</div>";
        }
        document.getElementById('results').innerHTML = out;
      }
      else {
        document.getElementById('results').innerHTML = "Sorry, no results...";
      }

    }

    function addr_search() {
      var inp = document.getElementById("addr");
      var xmlhttp = new XMLHttpRequest();
      var url = "https://nominatim.openstreetmap.org/search?format=json&limit=3&q=" + inp.value;
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var myArr = JSON.parse(this.responseText);
          myFunction(myArr);
        }
      };
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    }



  </script>
